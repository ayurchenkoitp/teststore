<div class="form-auth">
    <h2 class="form-auth-heading">Log in</h2>
    <div class="container">
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <p class="errorMessage" *ngIf="userId!=-2 && userId==-1">Invalid email or password </p>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="getUser()">OK</button>
    <a routerLink="/auth/register">registration</a>
</div>
